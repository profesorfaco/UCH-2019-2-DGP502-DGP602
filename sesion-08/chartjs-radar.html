<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>RADAR CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html">Bar chart</a> <a href="chartjs-radar.html" class="actual">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Treemap</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        var w = document.body.offsetWidth;

        var sel;

        function setup() {
            noCanvas();
            sel = createSelect();
            sel.position(w - 180, 18);
            sel.option('Jugadores americanos', 0);
            sel.option('Jugadores europeos', 1);
            sel.changed(opciones);
            americano();
        }

        function opciones() {
            clear();
            if (sel.value() == 0) {
                americano();
            } else {
                europeo();
            }
        }

        function americano() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Velocidad", "Tiro", "Pases", "Dribbling", "Defensa", "Físico"],
                    datasets: [{
                        label: "Messi",
                        backgroundColor: 'rgba(155, 155, 255,.1)',
                        borderColor: '#79f',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [87, 92, 92, 96, 39, 66],
                    }, {
                        label: "Neymar Jr",
                        backgroundColor: 'rgba(200, 200, 0,.1)',
                        borderColor: '#dd9',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [91, 85, 87, 95, 32, 58],
                    }, {
                        label: "Cavani",
                        backgroundColor: 'rgba(200, 155,200,.1)',
                        borderColor: '#99d',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [75, 86, 72, 79, 55, 83],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Jugadores americanos'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 100,
                            stepSize: 20
                        }
                    }
                }
            });
        }

        function europeo() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Velocidad", "Tiro", "Pases", "Dribbling", "Defensa", "Físico"],
                    datasets: [{
                        label: "Cristiano Ronaldo",
                        backgroundColor: 'rgba(255, 175, 175,.1)',
                        borderColor: '#F44336',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [90, 93, 82, 89, 35, 78],
                    }, {
                        label: "Modric",
                        backgroundColor: 'rgba(255, 175, 255,.1)',
                        borderColor: '#9C27B0',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [74, 76, 89, 90, 72, 66],
                    }, {
                        label: "Hazard",
                        backgroundColor: 'rgba(175, 175, 255,.1)',
                        borderColor: '#9C27B0',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [91, 83, 86, 94, 35, 66],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Juegadores europeos'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 100,
                            stepSize: 20
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
