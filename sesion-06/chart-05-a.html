<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Chart.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> Chart.js <a href="chart-01.html">01</a> <a href="chart-02.html">02</a> <a href="chart-03.html">03</a> <a href="chart-04.html">04</a> <a href="chart-05.html" class="actual">05</a> C3.js <a href="c3-01.html">01</a> <a href="c3-02.html">02</a> <a href="c3-03.html">03</a> D3plus <a href="d3plus-01.html">01</a> <a href="d3plus-02.html">02</a> <a href="d3plus-03.html">03</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        var sel;

        function setup() {
            noCanvas();
            sel = createSelect();
            sel.position(18, 18);
            sel.option('Americanos', 0);
            sel.option('Europeos', 1);
            sel.changed(opciones);
            americano();
        }

        function opciones() {
            clear();
            if (sel.value() == 0) {
                americano();
            } else {
                europeo();
            }
        }

        function americano() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Velocidad", "Tiro", "Pases", "Dribbling", "Defensa", "Físico"],
                    datasets: [{
                        label: "Messi",
                        backgroundColor: 'rgba(155, 155, 255,.1)',
                        borderColor: '#79f',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [87,92,92,96,39,66],
                    }, {
                        label: "Neymar Jr",
                        backgroundColor: 'rgba(200, 200, 0,.1)',
                        borderColor: '#dd9',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [91,85,87,95,32,58],
                    }, {
                        label: "Cavani",
                        backgroundColor: 'rgba(200, 155,200,.1)',
                        borderColor: '#99d',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [75,86,72,79,55,83],
                    }]
                },
                options: {
                    scale: {
                        ticks: {
                            min: 0,
                            max: 100,
                            stepSize: 20
                        }
                    }
                }
            });
        }

 
        function europeo() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Velocidad", "Tiro", "Pases", "Dribbling", "Defensa", "Físico"],
                    datasets: [{
                        label: "Cristiano Ronaldo",
                        backgroundColor: 'rgba(255, 175, 175,.1)',
                        borderColor: '#F44336',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [90,93,82,89,35,78],
                    }, {
                        label: "Modric",
                        backgroundColor: 'rgba(255, 175, 255,.1)',
                        borderColor: '#9C27B0',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [74,76,89,90,72,66],
                    }, {
                        label: "Hazard",
                        backgroundColor: 'rgba(175, 175, 255,.1)',
                        borderColor: '#9C27B0',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [91,83,86,94,35,66],
                    }]
                },
                options: {
                    scale: {
                        ticks: {
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        }


    </script>

</body>

</html>
