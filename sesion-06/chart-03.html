    </nav>

    <canvas id="chart"></canvas>

    <script>
        var desempleo;
        var etiquetas = [];
        var cifra = [];

        function preload() {
            desempleo = loadJSON('https://mindicador.cl/api/tasa_desempleo');

        }

        function setup() {
            noCanvas();
            for (var i = 0; i < desempleo.serie.length; i++) {
                etiquetas.push((desempleo.serie[i].fecha).substring(0, 10));
                cifra.push(desempleo.serie[i].valor);
            }

            //creo el grÃ¡fico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: etiquetas.reverse(),
                    datasets: [{
                        label: 'Desempleo',
                        backgroundColor: 'rgba(255, 100, 0,.1)',
                        borderColor: 'rgb(255, 100, 0)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: cifra.reverse(),
                    }]
                }
            });
        }
    </script>

</body>

</html>
